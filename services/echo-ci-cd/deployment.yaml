apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-ci-cd-deployment
spec:
  selector:
    matchLabels:
      app: echo-ci-cd
  replicas: 1 
  template:
    metadata:
      labels:
        app: echo-ci-cd
      annotations:
        'consul.hashicorp.com/connect-inject': 'true'
    spec:
      containers:
      - name: echo-ci-cd
        image: efishery.azurecr.io/echo-ci-cd:47
        env:
          - name: DB_HOST
            valueFrom:
              configMapKeyRef:
                name: echo-configmap
                key: db_host
          - name: DB_PORT
            valueFrom:
              configMapKeyRef:
                name: echo-configmap
                key: db_port
          - name: DB_NAME
            valueFrom:
              configMapKeyRef:
                name: echo-configmap
                key: db_name
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: echo-secret
                key: db_user
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: echo-secret
                key: db_password
        ports:
        - containerPort: 8080